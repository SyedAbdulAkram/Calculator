<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script>
        let displayValue = '';

function appendNumber(number) {
    displayValue += number;
    updateDisplay();
}

function appendOperator(operator) {
    displayValue += operator;
    updateDisplay();
}

function clearDisplay() {
    displayValue = '';
    updateDisplay();
}

function calculateResult() {
    try {
        displayValue = eval(displayValue);
    } catch (error) {
        displayValue = 'Error';
    }
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('display').value = displayValue;
}
    </script>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #3498db; /* Set background color to blue */
}

.calculator {
    width: 300px;
    text-align: center;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

#display {
    width: 100%;
    height: 50px;
    font-size: 24px;
    margin-bottom: 10px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
}

.buttons button {
    background-color:black;
    color: white ;
    width: 70px;
    height: 70px;
    font-size: 24px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.buttons button:active {
    background-color: #2980b9; /* Darker blue when button is clicked */
}

.buttons button.operator {
    background-color: #e74c3c; /* Red for operators */
    color: #fff;
}

.buttons button.operator:active {
    background-color: #c0392b;
}

.buttons button.equal {
    background-color: #2ecc71; /* Green for equals button */
    color: #fff;
}

.buttons button.equal:active {
    background-color: #27ae60;
}

.buttons button.clear {
    background-color: #f39c12; /* Orange for clear button */
    color: #fff;
}

.buttons button.clear:active {
    background-color: #d35400;
}
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendOperator('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('0')">0</button>
            
            
            
            <button onclick="appendNumber('+')">+</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('*')">*</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
